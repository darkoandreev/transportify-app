<form #form="ngForm" [formGroup]="signupForm" (ngSubmit)="submitForm.emit(signupForm.value)">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-item>
        <ion-label position="floating"
          >Email
          <ion-text color="danger" *ngIf="signupForm.get('email').hasError('required')">*</ion-text>
        </ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-text
        color="danger"
        class="error-text"
        *ngIf="signupForm.get('email').hasError('email') && form.dirty"
      >
        Please enter a valid email address
      </ion-text>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-item>
        <ion-label position="floating"
          >Username
          <ion-text color="danger" *ngIf="signupForm.get('username').hasError('required')"
            >*</ion-text
          >
        </ion-label>
        <ion-input formControlName="username"></ion-input>
      </ion-item>
      <ion-text
        color="danger"
        class="error-text"
        *ngIf="signupForm.get('username').hasError('minLength') && form.dirty"
      >
        Username must be at least 6 characters
      </ion-text>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-item>
        <ion-label position="floating"
          >Password
          <ion-text color="danger" *ngIf="signupForm.get('password').hasError('required')"
            >*</ion-text
          >
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-text
        color="danger"
        class="error-text"
        *ngIf="signupForm.get('password').hasError('pattern') && form.dirty"
      >
        Password must be at least 8 characters with lowercase letters, uppercase letters, numbers
        and special characters
      </ion-text>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-item>
        <ion-label position="floating"
          >Confirm password
          <ion-text color="danger" *ngIf="signupForm.get('confirmPassword').hasError('required')"
            >*</ion-text
          >
        </ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-text
        color="danger"
        class="error-text"
        *ngIf="signupForm.get('confirmPassword').hasError('mustMatch') && form.dirty"
      >
        Passwords must match
      </ion-text>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button [disabled]="form.invalid" type="submit" class="ion-activatable ion-blue-button">
        Signup
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-button>
    </ion-row>
  </ion-grid>
</form>
