<app-header
  title="Vehicles"
  returnBackUrl="/tabs/transports"
  [showEndButtons]="true"
  endButtonIcon="md-add"
  (endButtonClicked)="router.navigateByUrl('vehicle/details')"
></app-header>
<ion-content>
  <app-vehicle-list
    [vehicles]="vehicles$ | async"
    (delete)="deleteVehicle($event)"
    (edit)="editVehicle($event)"
  ></app-vehicle-list>
</ion-content>
