<ion-list>
  <ion-item-sliding *ngFor="let vehicle of vehicles">
    <ion-item>
      <app-vehicle-list-item [vehicle]="vehicle"></app-vehicle-list-item>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete.emit(vehicle.id)">Delete</ion-item-option>
      <ion-item-option color="primary" (click)="edit.emit(vehicle.id)">Edit</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
