<app-header
  title="My Notifications"
  [showStartButtons]="false"
  [showEndButtons]="true"
  endButtonIcon="ellipsis-horizontal"
  (endButtonClicked)="presentPopover($event)"
>
  <div class="list-header-container">
    <ion-text>You don't receive notifications?</ion-text>
    <ion-icon name="alert-circle-outline"></ion-icon>
  </div>
</app-header>

<ion-content [fullscreen]="true">
  <app-my-notifications-list
    [notifications]="notificationFacade.notifications$ | async"
    (notificationClick)="onNotificationClick($event)"
  ></app-my-notifications-list>
</ion-content>
