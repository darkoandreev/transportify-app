<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-badge color="primary">
          {{ type === 'RIDE' ? 'Ще се возя' : 'Ще карам' }}
        </ion-badge>
      </ion-col>
      <ion-col size="8">
        <ion-row>
          <ion-text class="city-name">{{ transport.cityFrom }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text class="distance">{{ transport.distance }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text class="city-name">{{ transport.cityTo }}</ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <ion-row class="ion-text-center ion-justify-content-center"
          ><strong>{{ transport.transportDate | date }}</strong></ion-row
        >
        <ion-row class="ion-text-center ion-justify-content-center">Дата</ion-row>
      </ion-col>
      <ion-col size="5.5">
        <ion-row class="ion-text-center ion-justify-content-center"><strong>20:53</strong></ion-row>
        <ion-row class="ion-text-center ion-justify-content-center">Час</ion-row>
      </ion-col>
      <ion-col size="3.5">
        <ion-row class="ion-text-center ion-justify-content-center"
          ><strong>{{ transport.numberOfSeats }}</strong></ion-row
        >
        <ion-row class="ion-text-center ion-justify-content-center">Желани места</ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="9">
        <ion-row>
          <ion-badge>0</ion-badge>
          Няма резултати
        </ion-row>
      </ion-col>
      <ion-col size="3"> Сподели </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
